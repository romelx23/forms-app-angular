<div class="w-60">
  <h2 class="font-semibold text-2xl mb-3">Template</h2>
  <hr />
  <ul class="mt-3 flex flex-col gap-1">
    <li *ngFor="let item of templateMenu" class="list-none border border-transparent p-2 hover:border-white hover:cursor-pointer transition" [routerLink]="[item.ruta]"
    routerLinkActive="bg-blue-600"
    >{{item.texto}}</li>
  </ul>
</div>
<div class="w-60 mt-6">
  <h2 class="font-semibold text-2xl mb-3">Reactive</h2>
  <hr />
  <ul class="mt-3 flex flex-col gap-1">
    <li *ngFor="let item of reactiveMenu" class="list-none border border-transparent p-2 hover:border-white hover:cursor-pointer transition" [routerLink]="[item.ruta]"
    routerLinkActive="bg-blue-600"
    >{{item.texto}}</li>
    <!-- <li class="list-none border border-transparent p-2 hover:border-white  hover:cursor-pointer" routerLink="template/dinamicos">Din√°micos</li> -->
  </ul>
</div>
